Destination:
  type: object
  description: A destination describe how the data is indexed on the Algolia side.
  additionalProperties: false
  properties:
    destinationID:
      $ref: './common.yml#/destinationID'
    type:
      $ref: '#/DestinationType'
    name:
      $ref: './common.yml#/name'
    input:
      $ref: '#/DestinationInput'
    createdAt:
      $ref: './common.yml#/createdAt'
    updatedAt:
      $ref: './common.yml#/updatedAt'
    authenticationID:
      type: string
  required:
    - destinationID
    - type
    - name
    - input
    - createdAt

DestinationCreate:
  type: object
  additionalProperties: false
  description: The payload when creating a destination.
  properties:
    type:
      $ref: '#/DestinationType'
    name:
      $ref: './common.yml#/name'
    input:
      $ref: '#/DestinationInput'
    authenticationID:
      $ref: './common.yml#/authenticationID'
  required:
    - type
    - name
    - input

DestinationCreateResponse:
  type: object
  additionalProperties: false
  description: Response from the API when the Destination is successfully created.
  properties:
    destinationID:
      $ref: './common.yml#/destinationID'
    name:
      $ref: './common.yml#/name'
    createdAt:
      $ref: './common.yml#/createdAt'
  required:
    - destinationID
    - name
    - createdAt

DestinationUpdate:
  type: object
  additionalProperties: false
  description: Payload to partially update a Destination.
  properties:
    type:
      $ref: '#/DestinationType'
    name:
      $ref: './common.yml#/name'
    input:
      $ref: '#/DestinationInput'
    authenticationID:
      type: string

DestinationUpdateResponse:
  type: object
  additionalProperties: false
  description: Response from the API when the Destination is successfully updated.
  properties:
    destinationID:
      $ref: './common.yml#/destinationID'
    name:
      $ref: './common.yml#/name'
    updatedAt:
      $ref: './common.yml#/updatedAt'
  required:
    - destinationID
    - name
    - updatedAt

DestinationSearch:
  type: object
  additionalProperties: false
  description: Payload to search for multiple destinations, based on the given `destinationIDs`.
  properties:
    destinationIDs:
      type: array
      items:
        $ref: './common.yml#/destinationID'
  required:
    - destinationIDs

DestinationType:
  type: string
  description: Type of the Destination, defines in which Algolia product the data will be stored.
  enum: ['search', 'insights', 'flow']

DestinationIndexPrefix:
  type: object
  additionalProperties: false
  properties:
    indexPrefix:
      type: string
      description: The prefix of the final index name.
  required:
    - indexPrefix

DestinationIndexName:
  type: object
  additionalProperties: false
  properties:
    indexName:
      type: string
      description: The index name to store data in.
    recordType:
      $ref: '#/RecordType'
  required:
    - indexName

RecordType:
  type: string
  description: Determines the indexing strategy to use for a given e-commerce source.
  enum: ['product', 'variant']

DestinationInput:
  oneOf:
    - $ref: '#/DestinationIndexPrefix'
    - $ref: '#/DestinationIndexName'
