customRequest:
  summary: Send requests to the Algolia REST API.
  description: This method allow you to send requests to the Algolia REST API.
  parameters:
    - $ref: '#/PathInPath'
    - $ref: '#/Parameters'
  responses:
    $ref: '#/Responses'

Responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
  '400':
    $ref: '../responses/BadRequest.yml'
  '402':
    $ref: '../responses/FeatureNotEnabled.yml'
  '403':
    $ref: '../responses/MethodNotAllowed.yml'
  '404':
    $ref: '../responses/IndexNotFound.yml'

PathInPath:
  name: path
  in: path
  description: Path of the endpoint, anything after "/1" must be specified.
  required: true
  schema:
    type: string
    example: /keys

Parameters:
  name: parameters
  in: query
  description: Query parameters to apply to the current query.
  schema:
    type: object
    additionalProperties: true
