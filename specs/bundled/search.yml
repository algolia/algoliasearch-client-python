    apiKey:
      type: object
      description: API key object.
      additionalProperties: false
      properties:
        acl:
          type: array
          description: >
            [Permissions](https://www.algolia.com/doc/guides/security/api-keys/#access-control-list-acl)
            associated with the key.
          example:
            - search
            - addObject
          default: []
          items:
