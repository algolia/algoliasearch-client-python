userId:
  title: userID
  type: object
  description: Unique user ID.
  properties:
    userID:
      $ref: '../../common/parameters.yml#/userID'
    clusterName:
      type: string
      description: Cluster to which the user is assigned.
      example: c1-test
    nbRecords:
      type: integer
      description: Number of records belonging to the user.
      example: 42
    dataSize:
      type: integer
      description: Data size used by the user.
      example: 0
  required:
    - userID
    - clusterName
    - nbRecords
    - dataSize
