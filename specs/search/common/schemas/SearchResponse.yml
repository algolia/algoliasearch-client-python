searchResponse:
  allOf:
    - $ref: '#/baseSearchResponse'
    - $ref: '#/searchHits'

searchHits:
  type: object
  additionalProperties: false
  properties:
    hits:
      type: array
      items:
        $ref: 'Hit.yml#/hit'
    query:
      $ref: '../../../common/schemas/SearchParams.yml#/query'    
    params:
      type: string
      description: URL-encoded string of all search parameters.
      example: query=a&hitsPerPage=20  
  required:
    - hits
    - query
    - params

baseSearchResponse:
  type: object
  additionalProperties: false
  required:
    - nbHits
    - page
    - nbPages
    - hitsPerPage
    - processingTimeMS
  properties:
    abTestID:
      type: integer
      description: A/B test ID. This is only included in the response for indices that are part of an A/B test.
    abTestVariantID:
      type: integer
      minimum: 1
      description: Variant ID. This is only included in the response for indices that are part of an A/B test.
    aroundLatLng:
      type: string
      description: Computed geographical location.
      example: '40.71,-74.01'
      pattern: ^(-?\d+(\.\d+)?),\s*(-?\d+(\.\d+)?)$
    automaticRadius:
      type: string
      description: Automatically-computed radius.
    exhaustiveFacetsCount:
      type: boolean
      description: Indicates whether the facet count is exhaustive (exact) or approximate.
    exhaustiveNbHits:
      type: boolean
      description: Indicates whether the number of hits `nbHits` is exhaustive (exact) or approximate.
    exhaustiveTypo:
      type: boolean
      description: Indicates whether the search for typos was exhaustive (exact) or approximate.
    facets:
      title: facets
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: integer
      description: Mapping of each facet name to the corresponding facet counts.
      example:
        category:
          food: 1
          tech: 42
    facets_stats:
      title: facetsStats
      type: object
      description: Statistics for numerical facets.
      additionalProperties:
        type: object
        title: facetStats
        properties:
          min:
            type: number
            format: double
            description: Minimum value in the results.
          max:
            type: number
            format: double
            description: Maximum value in the results.
          avg:
            type: number
            format: double
            description: Average facet value in the results.
          sum:
            type: number
            format: double
            description: Sum of all values in the results.
    hitsPerPage:
      $ref: '../../../common/schemas/IndexSettings.yml#/hitsPerPage'
    index:
      type: string
      example: indexName
      description: Index name used for the query.
    indexUsed:
      type: string
      description: Index name used for the query. During A/B testing, the targeted index isn't always the index used by the query.
      example: indexNameAlt
    message:
      type: string
      description: Warnings about the query.
    nbHits:
      $ref: '#/nbHits'
    nbPages:
      $ref: '#/nbPages'
    nbSortedHits:
      type: integer
      description: Number of hits selected and sorted by the relevant sort algorithm.
      example: 20
    page:
      $ref: '../../../common/schemas/SearchParams.yml#/page'
    redirect:
      type: object
      description: >
        [Redirect results to a URL](https://www.algolia.com/doc/guides/managing-results/rules/merchandising-and-promoting/how-to/redirects/).
      properties:
        index:
          type: array
          items:
            $ref: '#/RedirectRuleIndexMetadata'
    parsedQuery:
      type: string
      description: Post-[normalization](https://www.algolia.com/doc/guides/managing-results/optimize-search-results/handling-natural-languages-nlp/#what-does-normalization-mean) query string that will be searched.
      example: 'george clo'
    processingTimeMS:
      type: integer
      description: Time the server took to process the request, in milliseconds.
      example: 20
    queryAfterRemoval:
      type: string
      description: Markup text indicating which parts of the original query have been removed to retrieve a non-empty result set.
    serverUsed:
      type: string
      description: Host name of the server that processed the request.
      example: 'c2-uk-3.algolia.net'
    userData:
      $ref: '../../../common/schemas/IndexSettings.yml#/userData'
    renderingContent:
      $ref: '../../../common/schemas/IndexSettings.yml#/renderingContent'

nbHits:
  type: integer
  description: Number of hits the search query matched.
  example: 20

nbPages:
  type: integer
  description: Number of pages of results for the current query.
  example: 1

RedirectRuleIndexMetadata:
  type: object
  properties:
    source:
      type: string
      description: Source index for the redirect rule.
    dest:
      type: string
      description: Destination index for the redirect rule.
    reason:
      type: string
      description: Reason for the redirect rule.
    succeed:
      type: boolean
      description: Redirect rule status.
    data:
      type: object
      description: Redirect rule data.
      required:
        - ruleObjectID
      properties:
        ruleObjectID:
          type: string
  required:
    - data
    - succeed
    - reason
    - dest
    - source
