sources:
  description: Sources.
  type: array
  items:
    $ref: '#/source'

source:
  description: Source.
  required:
    - source
  properties:
    source:
      description: IP address range of the source.
      type: string
      example: 10.0.0.1/32
    description:
      description: Source description.
      type: string
      example: 'Server subnet'
