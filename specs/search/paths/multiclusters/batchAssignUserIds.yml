post:
  tags:
    - Clusters
  operationId: batchAssignUserIds
  summary: Batch assign userIDs.
  description: >
    Assign multiple user IDs to a cluster.

    **You can't _move_ users with this operation.**.
  parameters:
    - $ref: '../../common/parameters.yml#/UserIDInHeader'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: batchAssignUserIdsParams
          type: object
          description: Assign userID parameters.
          additionalProperties: false
          properties:
            cluster:
              $ref: '../../common/schemas/Cluster.yml#/clusterName'
            users:
              type: array
              description: User IDs to assign.
              example: ['einstein','bohr','feynman']
              items:
                type: string
          required:
            - cluster
            - users
  responses:
    '200':
      $ref: '../../../common/responses/CreatedAt.yml'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
